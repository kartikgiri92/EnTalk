{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'messaging/css/dashboard.css' %}">
{% endblock %}
        
{% block page_content %}

    <!-- SideBar Start -->
    <div id="sidebar">
        <div id="user-section" class="custom-sidebar-cards rounded-pill" style="background: #ffde7a!important;">
            <div id="user-name" class="d-flex justify-content-center">
                <!-- Fill username here through Javascript -->
            </div>
            <hr class="rounded-pill" style="margin: 0px;">
            <div class="d-flex justify-content-around">
                <div id="search-btn" class="btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2" style="background: #ffde7a;">
                        <button id="update-profile" class="dropdown-item" type="button">Update Profile</button>
                        <button id="logout" class="dropdown-item" type="button">Logout</button>
                    </div>
                </div>    
            </div>
        </div>

        <div class="custom-sidebar-cards rounded-pill"></div>

        <!-- User Chats Start-->
        <div id="fill-user-chats">

            <!-- This first card is an Exmple Card -->
            <!-- This is used to clone other cards -->
            <div id="user-chat-block" class="custom-sidebar-cards rounded-pill" style="display: none;">
                <div id="friend-name" class="d-flex justify-content-center">
                        <!-- Add Friend Name -->
                </div>
                <hr class="rounded-pill" style="margin: 0px;">
                <div id="friend-total-messages" class="d-flex justify-content-center">
                        <!-- Add Number of Total Messages -->
                </div>
            </div>
            <!-- Exmple Card END-->

        </div>
        <!-- User Chats End-->

        

    </div>
    <!-- Sidebar End -->

    <!-- Rough Space Start-->
    <div class="workspace" id="rough-space">
        THIS IS THE ROUGH SPACE
    </div>
    <!-- Rough Space END-->

    <!-- Chat Space Start-->
    <div class="workspace" id="chat-space" style="display: none; background: #3f9c64;">        
        <div class="d-flex justify-content-between p-3" style="background: #cee3e6;">
            <div id="friend-username"></div>
            <div id="total-messages"></div>
        </div>
        <div id="show-conversation" class="m-3"></div>
        <div class="m-3">
            <!-- make these permanent just change the id with which these are sent to -->
        </div>
    </div>
    <!-- Chat Space END-->

    <!-- Search Space Start-->
    <div class="workspace" id="search-space" style="display: none;">
        

    </div>
    <!-- Search Space End-->

    
    <!-- Profile Update Space Start-->
    <div class="workspace" id="profile-update-space" style="display: none;">
        <h5 class="m-3 d-flex justify-content-center">Update Profile</h5>
        <div id="update-profile-form-div" class="m-3">
            <div class="form-group row">
                <label for="register-username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="register-username" placeholder="username" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="register-email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="register-email" placeholder="Email" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="register-password" class="col-sm-2 col-form-label">Current Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="register-password" placeholder="Current Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="new-password" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="new-password" placeholder="New Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="register-firstname">First Name</label>
                    <input type="text" class="form-control" id="register-firstname" placeholder="First Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="register-surname">SurName</label>
                    <input type="text" class="form-control" id="register-surname" placeholder="SurName">
                </div>
            </div>
            <div class="btn btn-primary btn-md" id="register-submit">
                Update
            </div>
        </div>
    </div>
    <!-- Profile Update Space End-->

{% endblock %}
    

{% block extra_js %}
    <script type="text/javascript" src="{% static 'messaging/js/dashboard.js' %}"></script>
{% endblock %}
